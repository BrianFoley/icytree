<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
  <head>
    <title>DendrOgle</title>

    <script src="phylo.parse.js"></script>
    <script src="phylo.vis.js"></script>
    <script src="viewer.js"></script>

    <style>
      body {
      margin: 0px;
      }

      #controls {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 250px;
      height: 100%;
      background-color: #f0f0f0;
      }

      ul {
      list-style-type: none;
      padding-left: 10px;
      }

      li {
      padding-bottom: 10px;
      }

      #pasteInput {
	width: 220px;
      }
      #fileInput {
        width: 320px;
      }

      #output {
      position: absolute;
      top: 0px;
      left: 250px;
      }

      #source {
      padding-bottom: 10px;
      padding-right: 10px;
      margin-right: 10px;
      border-bottom: solid gray 1px;
      font-size: small;
      }

      #or {
      padding: 5px;
      text-align: center;
      }

      #treeSelect {
      border-top: solid gray 1px;
      padding-top: 10px;
      text-align: center;
      }
    </style>

  </head>
  <body onload="update()">
    <div id="controls">
      <ul>
      <li>
	<div id="source">
	  Paste NEXUS/Newick tree string here:
	  <textarea id="pasteInput" placeholder="newick string..."
		    onchange="pasteInputHandler()"></textarea>
	  <div id="or">
	    - OR -
	  </div>
	  Select NEXUS/Newick tree file here:
	  <input id="fileInput" type="file" size="15" style="width: 220px"
		 onchange="fileInputHandler()"/>
	  <button id="fileReload" type="button" disabled="true"
		  onclick="fileInputHandler()">Reload File</button>
	</div>
      </li>
      <li><input type="checkbox" checked="checked" id="sort"
		 onchange="document.getElementById('sortOrder').disabled=!this.checked;
			   update();"/>sort nodes:
	<select name="sortOrder" id="sortOrder" onchange="update()">
	  <option value="decending">decending</option>
	  <option value="ascending">ascending</option>
	</select>
      </li>
      <li><input type="checkbox" id="colour"
		 onchange="document.getElementById('colourTrait').disabled=!this.checked;
			   update();"/>colour by trait:
	<select name="colourTrait" id="colourTrait" onchange="update()"
		disabled="disabled">
	</select></li>
      <li><input type="checkbox" id="tipText" checked="checked"
		 onchange="document.getElementById('tipTextTrait').disabled=!this.checked;
			   update();"/>tip text:
	<select name="tipTextTrait" id="tipTextTrait" onchange="update()">
	  <option value="label">label</option>
      </select></li>
      <li>
	<div id="treeSelect">
	  <div id="treeCounter"></div>
	  <button id="prevTree" type="button" disabled="true"
		  onclick="currentTreeIdx-=1; update()">Prev</button>
	  <button id="nextTree" type="button" disabled="true"
		  onclick="currentTreeIdx+=1; update()">Next</button>
	</div>
      </li>
      </ul>
    </div>

    <div id="output"></div>

  </body>
</html>
