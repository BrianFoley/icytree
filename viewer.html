<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>IcyTree</title>

    <script src="phylo.parse.js"></script>
    <script src="phylo.vis.js"></script>
    <script src="viewer.js"></script>

    <link rel="stylesheet" type="text/css" href="viewer.css">

  </head>

  <body onload="initialise();">
    
    <!-- Control panel -->
    <div id="topmenu">
      <div class="sub">
	<svg height="40" width="15">
	  <path d="M 0 0 L 15 20 L 0 40" fill="blue"/>
	  <!--	  <text font-size="20px" x="0" y="30" fill="white">F</text>-->
	</svg>
	<ul class="sub">
	  <li>
	    <textarea id="pasteInput" placeholder="newick string..."
		      onchange="pasteInputHandler();"></textarea>
	  </li>
	  <li><input id="fileInput" type="file" size="10"
		     onchange="fileInputHandler();"/>
	  </li>
	  <li><a href="#" id="fileReload" onclick="loadFile();">Reload File</a></li>
	  <li><a href="#" id="exportSVG" onclick="exportSVG();">Export SVG</a></li>
	</ul>
      </div>
      
      <div class="sub">
	<svg height="40" width="15">
	  <path d="M 0 0 L 15 20 L 0 40" fill="purple"/>
	  <!--	  <text font-size="20px" x="0" y="30" fill="white">F</text>-->
	</svg>
	<ul class="sub">
	  <li>Sort nodes
	    <div class="subsub">
	      <ul id="sortSelector" class="subsub">
		<li class="checked"><a href="#">Descending</a></li>
		<li><a href="#">Ascending</a></li>
		<li><a href="#">Don't sort</a></li>
	      </ul>
	    </div>
	  </li>
	  <li>Colour edges by trait
	    <div class="subsub">
	      <ul id="colourTraitSelector" class="subsub">
		<li class="checked"><a href="#">None</a></li>
	      </ul>
	    </div>
	  </li>
	  <li>Tip text
	    <div class="subsub">
	      <ul id="tipTextTraitSelector" class="subsub">
		<li><a href="#">None</a></li>
		<li class="checked"><a href="#">Node label</a></li>
	      </ul>
	    </div>
	  </li>
	  <li>Internal node text
	    <div class="subsub">
	      <ul id="nodeTextTraitSelector" class="subsub">
		<li class="checked"><a href="#">None</a></li>
		<li><a href="#">Node label</a></li>
	      </ul>
	    </div>
	  </li>
	  <li><input type="checkbox" id="markSingletonNodes" onchange="update();"/>mark singleton nodes</li>
	  <li><input type="checkbox" id="axis" onchange="update();"/>time axis</li>
	</ul>
      </div>

      <div class="sub">
	<svg height="40" width="15">
	  <path d="M 0 0 L 15 20 L 0 40" fill="red"/>
	</svg>
	<ul class="sub">
	  <li>
	    <div id="treeSelect">
	      <div id="treeCounter"></div>
	      <button id="firstTree" type="button" disabled="disabled"
		      onclick="currentTreeIdx-=Math.round(trees.length/10); update();">&lt;&lt;</button>
	      <button id="prevTree" type="button" disabled="disabled"
		      onclick="currentTreeIdx-=1; update();">&lt;</button>
	      <button id="nextTree" type="button" disabled="disabled"
		      onclick="currentTreeIdx+=1; update();">&gt;</button>
	      <button id="lastTree" type="button" disabled="disabled"
		      onclick="currentTreeIdx+=Math.round(trees.length/10); update();">&gt;&gt;</button>
	    </div>
	  </li>
	</ul>
      </div>
    </div>
</div>

<!-- Main output element -->
<div id="output"></div>

</body>
</html>
