<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
  <head>
    <title>DendrOgle</title>

    <script src="phylo.parse.js"></script>
    <script src="phylo.vis.js"></script>
    <script src="viewer.js"></script>

    <style>
      body {
      margin: 0px;
      }

      #controls {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 250px;
      height: 100%;
      background-color: #f0f0f0;
      }

      ul {
      list-style-type: none;
      padding-left: 10px;
      }

      li {
      padding-bottom: 10px;
      }

      #pasteInput {
	width: 220px;
      }
      #fileInput {
        width: 320px;
      }

      #output {
      position: absolute;
      top: 0px;
      left: 250px;
      }

      #source {
      padding-bottom: 10px;
      padding-right: 10px;
      margin-right: 10px;
      border-bottom: solid gray 1px;
      font-size: small;
      }

      #or {
      padding: 5px;
      text-align: center;
      }
    </style>

  </head>
  <body onload="main()">
    <div id="controls">
      <ul>
      <li><div id="source">
	  Paste Newick string here:
	  <textarea id="pasteInput" onchange="main()" placeholder="newick string..."></textarea>
	  <div id="or">
	    - OR -
	  </div>
	  Select NEXUS tree file here:
	  <input type="file" id="fileInput" size="15" onchange="handleFileSelect()"/>
	  </div>
      </li>
      <li><input type="checkbox" checked="checked" onchange="main()" id="sort"/>sort nodes:
	<select name="sortOrder" id="sortOrder" onchange="main()">
	  <option value="decending">decending</option>
	  <option value="ascending">ascending</option>
	</select>
      </li>
      <li><input type="checkbox" onchange="main()" id="colour"/>colour
      by trait:
	<select name="colourTrait" id="colourTrait" onchange="main()"
		disabled="disabled">
	</select></li>
      <li><input type="checkbox" onchange="main()" id="tipText"/>tip text:
	<select name="tipTextTrait" id="tipTextTrait" onchange="main()">
	  <option value="label">label</option>
      </select></li>
      </ul>
    </div>

    <div id="output"></div>

  </body>
</html>
